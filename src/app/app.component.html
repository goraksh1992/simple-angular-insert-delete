<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center"> Add Details </h2>
              <form #register="ngForm" (ngSubmit)="submitForm(register.value)">
                <div class="form-group">
                  <label for="exampleInputPassword1">Name</label>
                  <input type="text" ngModel class="form-control" name='name' #name="ngModel" required
                    placeholder="Enter Name">
                  <div class="text-danger" *ngIf="name.errors?.required && name.touched">
                    Please enter name
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" ngModel class="form-control" name="email" #email="ngModel" required
                    placeholder="Enter email">
                  <div class="text-danger" *ngIf="email.errors?.required && email.touched">
                    Please enter email
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-4"> User Details</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of storedData; let i = index">
                    <td>
                      {{ item.name }}
                    </td>
                    <td>
                      {{ item.email }}
                    </td>
                    <td>
                      <div class="example-button-container">
                        <button mat-raised-button color="warn" (click)="deleteUser(i)">Delete</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
